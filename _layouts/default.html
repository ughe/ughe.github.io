<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ughe.github.io</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <div id="navbar">
      <div class="wrapper">
        <div class="navbar-left">
          {%- for item in site.navbar.left -%}
            <a href="{{ item.url }}">{{ item.name }}</a>
          {%- endfor -%}
        </div>
        <div class="navbar-right">
          {%- for item in site.navbar.right -%}
            <a href="{{ item.url }}">{{ item.name }}</a>
          {%- endfor -%}
          {%- if site.navbar.img -%}
            <a href="{{ site.navbar.img.url }}">
              <img src="{{ site.navbar.img.src }}">
            </a>
          {%- endif -%}
        </div>
      </div>
    </div> <!-- navbar -->
    <div id="content" class="wrapper">
      {{ content }}
    </div> <!-- content -->
    <div id="footer">
      <div class="wrapper">
      </div>
    </div> <!-- footer -->
  </body>
</html>
